<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Huy Thuận – Nhóm 5</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f8f9ff;
      margin: 0;
    }

    /* Banner riêng */
    .member-banner {
      padding: 70px 20px;
      background: linear-gradient(135deg, #4f46e5, #7c3aed, #3b82f6);
      color: white;
      text-align: center;
      border-radius: 0 0 40px 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .member-banner h1 {
      font-size: 42px;
      margin: 0 0 10px;
      font-weight: 800;
    }

    .member-banner p {
      font-size: 18px;
      opacity: 0.95;
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 22px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      margin-bottom: 25px;
    }

    h2 {
      color: #4f46e5;
      margin-top: 0;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      text-decoration: none;
      border-radius: 25px;
      margin-top: 10px;
      transition: 0.2s;
    }
    .btn:hover {
      background: #4338ca;
    }

    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>

<body>

<!-- Banner -->
<section class="member-banner">
  <img src="images/hai-dang.jpg" class="member-avt">
  <h1>Huy Thuận</h1>
  <p>Thành viên Nhóm 5 – Lớp 12Anh</p>
</section>


<footer>
  © 2025 – Nhóm 5 – 12Anh
</footer>

</body>
</html>
